<!--
  Host page for controlling the game.
  - Shows player list, buzz order, and lock/unlock controls
  - Bulk actions for selecting and locking/unlocking players
-->
<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeopardy Buzzer (Host)</title>
  <link rel="stylesheet" href="/static/base.css">
  <link rel="stylesheet" href="/static/host.css">
  <script src="/static/host.js" defer></script>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
  <h1>Host Controls</h1>
  
  <section id="playersBlock">
    <h2>Players</h2>
    
    <!-- Bulk Actions Toolbar -->
    <div id="bulkActionsToolbar">
      <div class="bulk-selection">
        <label class="checkbox-container">
          <input type="checkbox" id="selectAll">
          <span class="checkmark"></span>
          Select All
        </label>
      </div>
      
      <div class="bulk-actions">
        <button id="lockSelected" class="bulk-action-btn" disabled>
          Lock Selected (<span id="selectedCount">0</span>)
        </button>
        <button id="unlockSelected" class="bulk-action-btn" disabled>
          Unlock Selected (<span id="selectedCount2">0</span>)
        </button>
      </div>
    </div>
    
    <ul id="players"></ul>
  </section>
</body>

</html>
