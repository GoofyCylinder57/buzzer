<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeopardy Buzzer</title>
  <link rel="stylesheet" href="/static/base.css">
  <link rel="stylesheet" href="/static/player.css">
  <script src="/static/player.js" defer></script>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
  <section id="join">
    <input autofocus type="text" id="playerName" placeholder="Enter your name">
    <button id="joinButton">Join Game</button>
  </section>

  <section id="game" style="display: none;">
    <span id="uuid-wrapper">Your UUID is: <span id="uuid"></span></span>
    <button id="buzzer">BUZZ!</button>
    <section id="connectionsBlock">
      <h2>Connected Players</h2>
      <ul id="connections"></ul>
    </section>
  </section>
</body>

</html>
