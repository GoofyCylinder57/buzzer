<!--
  Player page for joining and buzzing in.
  - Join section for entering name
  - Game section with buzzer, UUID, audio, and player list
-->
<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jeopardy Buzzer</title>
  <link rel="stylesheet" href="/static/base.css">
  <link rel="stylesheet" href="/static/player.css">
  <script src="/static/player.js" defer></script>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
</head>

<body>
  <!-- Join section: enter name and join game -->
  <section id="join">
    <input autofocus type="text" id="playerName" placeholder="Enter your name">
    <button id="joinButton">Join Game</button>
  </section>

  <!-- Game section: buzzer, UUID, audio, and player list -->
  <section id="game" style="display: none;">
    <div id="info-wrapper">
      <span id="uuid-wrapper">Your ID is <span id="uuid"></span></span>
      <div id="audio-wrapper">
        <audio src="/static/buzz.wav" id="buzzer-sound"></audio>
        <label class="checkbox-container">
          <input type="checkbox" id="audio-check" checked>
          <span class="checkmark"></span>
          Enable Audio
        </label>
      </div>
    </div>
    <div id="buzzer-wrapper">
      <button disabled id="buzzer">BUZZ!</button>
    </div>
    <section id="connectionsBlock">
      <h2>Connected Players</h2>
      <ul id="connections"></ul>
    </section>
  </section>
</body>

</html>
